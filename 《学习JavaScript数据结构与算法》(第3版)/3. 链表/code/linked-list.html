<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3.链表</title>
		<script src="util.js"></script>
		<script src="linked-list-models.js"></script>
		<script src="linked-list.js"></script>
		<script src="doubly-linked-list.js"></script>
		<script src="circular-linked-list.js"></script>
		<script src="sorted-linked-list.js"></script>
		<script src="stack-linked-list.js"></script>
	</head>
	<body>
		<script>
			// 测试链表的应用
			let myLinkedList = new LinkedList();
			myLinkedList.push('cxh');
			myLinkedList.insert('first', 0);
			console.log(myLinkedList);
			console.log(myLinkedList.getElementAt(0));
			
			// 测试双向链表的应用
			let myDoublyLinkedList = new DoublyLinkedList();
			myDoublyLinkedList.push('cxh');
			myDoublyLinkedList.push('cxh117');
			console.log(myDoublyLinkedList);
			
			// 测试循环链表的应用
			let myCircularLinkedList  = new CircularLinkedList();
			myCircularLinkedList.push('cxh');
			myCircularLinkedList.insert('117', 0);
			console.log(myCircularLinkedList);
			
			// 测试有序链表的应用
			let mySortedLinkedList  = new SortedLinkedList();
			mySortedLinkedList.push('cxh');
			mySortedLinkedList.push('117');
			mySortedLinkedList.push('2021');
			console.log(mySortedLinkedList);
			
			//测试基于链表创建的栈的应用
			let myStackLinkedList = new StackLinkedList();
			myStackLinkedList.push('cxh')
			console.log(myStackLinkedList);
		</script>
	</body>
</html>
