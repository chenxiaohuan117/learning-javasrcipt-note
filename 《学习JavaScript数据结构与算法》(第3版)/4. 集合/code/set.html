<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>7.集合</title>
		<script src="set.js"></script>
	</head>
	<body>
		<script>
			// 测试集合的应用
			
			let mySet = new Set();
			console.log(mySet.isEmpty());
			console.log(mySet.has('1'));
			mySet.add(1);
			mySet.add(2);
			mySet.add(3);
			console.log(mySet);
			mySet.delete(1);
			console.log(mySet);
			console.log(mySet.isEmpty());
			
			// 集合运算
			
			let otherSet = new Set();
			otherSet.add(2);
			otherSet.add(3);
			otherSet.add(4);
			
			console.log('并集：' + mySet.union(otherSet));
			console.log('交集：' + mySet.intersection(otherSet));
			console.log('差集：' + otherSet.difference(mySet));
			console.log('子集：' + mySet.isSubsetOf(otherSet));
		</script>
	</body>
</html>
